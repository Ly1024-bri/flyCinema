    <script>
        $(function () {
            $.ajax({
                url: "/flyCinema/films/findHottestFilms",
                data: {},
                success: function (resultInfo) {
                    var li = '';
                    for (var i = 1; i < 9; i++) {
                        li += '<div class="col-md-3" style="margin-top: 40px">\n' +
                            '    <div href="' + '/flyCinema/detals?mid=' + resultInfo.data[i].mid + '" style="width: 170px; height: 240px">\n' +
                            '        <img width="100%" height="100%" src="' + resultInfo.data[i].img + '">\n' +
                            '        <div style=" font-size: 12pt; position: relative;">\n' +
                            '            <div style="float: left">' + resultInfo.data[i].name + '</div><br/>\n' +
                            '            <div style="float: right">' +'评分：'+ resultInfo.data[i].score + '</div>\n' +
                            '        </div>\n' +
                            '    </div>\n' +
                            '    <div>\n' +
                            '        <a style="width: 100%" class="btn btn-warning" href="' + '/flyCinema/details.html?mid=' + resultInfo.data[i].mid + '" role="button">去看</a>\n' +
                            '    </div>' +
                            '</div>';
                    }
                    $("#most_hot").html(li);
                },
                type: "get",
                dataType: "json",
                async: true
            });

            $.ajax({
                url: "/flyCinema/films/findWillShowFilms",
                data: {},
                success: function (resultInfo) {
                    var time = 8;
                    if (resultInfo.data.size < time) {
                        time = resultInfo.data.size;
                    }
                    var li = '';
                    for (var i = 0; i < time; i++) {
                        var date = new Date(resultInfo.data[i].date);
                        $.ajax({
                            url: "/flyCinema/films/dateFormat",
                            data: {date: date},
                            success: function (resultInfo) {
                                date = resultInfo.data;
                            },
                            type: "get",
                            dataType: "json",
                            async: false,
                        });
                        li += '<div class="col-md-3" style="margin-top: 40px">\n' +
                            '    <div href="' + '/flyCinema/detals?mid=' + resultInfo.data[i].mid + '" style="width: 170px; height: 240px">\n' +
                            '        <img width="100%" height="100%" src="' + resultInfo.data[i].img + '">\n' +
                            '        <div style=" font-size: 12pt; position: relative;">\n' +
                            '            <div style="float: left">' + resultInfo.data[i].name + '</div><br/>\n' +
                            '            <div style="float: right">' + date + '上映</div>\n' +
                            '        </div>\n' +
                            '    </div>\n' +
                            '    <div>\n' +
                            '        <a style="width: 100%" class="btn btn-default" href="' + '/flyCinema/details.html?mid=' + resultInfo.data[i].mid + '" role="button">查看信息</a>\n' +
                            '    </div>' +
                            '</div>';
                    }
                    $("#will_show").html(li);
                },
                type: "get",
                dataType: "json",
                async: false,
            });



        });
